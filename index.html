<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Trip Packing</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            border: 2px solid white;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px white;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid white;
            font-size: 18px;
        }
        .packed {
            text-decoration: line-through;
            color: gray;
        }
        button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:active {
            background: white;
            color: black;
        }
        h1 {
            text-transform: uppercase;
            font-size: 24px;
            text-shadow: 0 0 5px white;
        }
    </style>
</head>
<body>
    <h1>Ski Packing List</h1>
    <div class="container" id="packingList"></div>
    
    <script>
        const items = [
            { name: "Ski Jacket", quantity: 1, description: "Waterproof insulated jacket.", packed: false },
            { name: "Ski Pants", quantity: 1, description: "Breathable and water-resistant.", packed: false },
            { name: "Ski Goggles", quantity: 1, description: "Protects against glare and snow.", packed: false },
            { name: "Helmet", quantity: 1, description: "Safety essential.", packed: false },
            { name: "Gloves", quantity: 2, description: "Keep hands warm. Bring a spare pair.", packed: false },
            { name: "Base Layers", quantity: 4, description: "Wicks moisture and keeps warmth. Rotate between them.", packed: false },
            { name: "Neck Gaiter / Balaclava", quantity: 2, description: "Protects against wind and cold.", packed: false },
            { name: "Thermal Socks", quantity: 5, description: "Keeps feet warm and dry.", packed: false },
            { name: "Ski Boots", quantity: 1, description: "Ensure a proper fit for skiing.", packed: false },
            { name: "Poles", quantity: 1, description: "Essential for balance and turns.", packed: false },
            { name: "Skis / Snowboard", quantity: 1, description: "Your main skiing equipment.", packed: false },
            { name: "Backpack", quantity: 1, description: "For carrying essentials on the slopes.", packed: false },
            { name: "Sunscreen", quantity: 1, description: "Protects against high-altitude UV rays.", packed: false },
            { name: "Lip Balm", quantity: 1, description: "Prevents chapped lips in the cold.", packed: false },
            { name: "Hand Warmers", quantity: 6, description: "Extra warmth for hands and feet.", packed: false },
            { name: "Water Bottle", quantity: 1, description: "Stay hydrated on the slopes.", packed: false },
            { name: "Snacks", quantity: 7, description: "High-energy food for skiing breaks.", packed: false },
            { name: "First Aid Kit", quantity: 1, description: "For small emergencies.", packed: false },
            { name: "Casual Clothes", quantity: 4, description: "For aprÃ¨s-ski activities.", packed: false },
            { name: "Swimwear", quantity: 1, description: "For hot tubs or saunas.", packed: false },
            { name: "Pajamas", quantity: 2, description: "Comfortable sleepwear.", packed: false },
            { name: "Travel Documents", quantity: 1, description: "Passports, insurance, and reservations.", packed: false },
            { name: "Phone & Charger", quantity: 1, description: "Essential for communication.", packed: false },
            { name: "Power Bank", quantity: 1, description: "Keeps your phone charged on the slopes.", packed: false },
            { name: "Camera / GoPro", quantity: 1, description: "Capture your ski moments.", packed: false }
        ];
        
        function renderList() {
            const list = document.getElementById("packingList");
            list.innerHTML = "";
            items.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = `item ${item.packed ? 'packed' : ''}`;
                div.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <button onclick="togglePacked(${index})">${item.packed ? 'Undo' : 'Packed'}</button>
                `;
                list.appendChild(div);
            });
        }
        
        function togglePacked(index) {
            items[index].packed = !items[index].packed;
            renderList();
        }
        
        renderList();
    </script>
</body>
</html>
