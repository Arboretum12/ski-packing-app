<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Trip Packing</title>
    <style>
        body {
            font-family: monospace;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid white;
        }
        .packed {
            text-decoration: line-through;
            color: gray;
        }
        button {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px;
            cursor: pointer;
        }
        button:active {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Ski Packing List</h1>
    <div class="container" id="packingList"></div>
    
    <script>
        const items = [
            { name: "Ski Jacket", description: "Waterproof insulated jacket.", packed: false },
            { name: "Ski Pants", description: "Breathable and water-resistant.", packed: false },
            { name: "Ski Goggles", description: "Protects against glare and snow.", packed: false },
            { name: "Helmet", description: "Safety essential.", packed: false },
            { name: "Gloves", description: "Keep hands warm.", packed: false },
            { name: "Base Layers", description: "Wicks moisture and keeps warmth.", packed: false },
            { name: "Neck Gaiter", description: "Optional wind protection.", packed: false },
            { name: "Sunscreen", description: "Protects against UV rays.", packed: false }
        ];
        
        function renderList() {
            const list = document.getElementById("packingList");
            list.innerHTML = "";
            items.forEach((item, index) => {
                const div = document.createElement("div");
                div.className = `item ${item.packed ? 'packed' : ''}`;
                div.innerHTML = `
                    <span>${item.name}</span>
                    <button onclick="togglePacked(${index})">${item.packed ? 'Undo' : 'Packed'}</button>
                `;
                list.appendChild(div);
            });
        }
        
        function togglePacked(index) {
            items[index].packed = !items[index].packed;
            renderList();
        }
        
        renderList();
    </script>
</body>
</html>
